const tableBody = document.getElementById("gameTable");

games.forEach((game, index) => {
    const row = document.createElement("tr");
    row.innerHTML = `
        <td><input type="checkbox" onchange="updateTotal()"></td>
        <td>${game.title}</td>
        <td>${game.size} GB</td>
    `;
    tableBody.appendChild(row);
});

function updateTotal() {
    let total = 0;
    const checkboxes = tableBody.querySelectorAll("input[type='checkbox']");
    checkboxes.forEach((cb, i) => {
        if(cb.checked) total += games[i].size;
    });
    
    let display;
    if(total >= 1024){
        display = (total/1024).toFixed(2) + " TB (" + total.toFixed(2) + " GB)";
    } else {
        display = total.toFixed(2) + " GB";
    }
    document.getElementById("totalSize").textContent = display;
}
